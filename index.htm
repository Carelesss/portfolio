<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <script src="https://kit.fontawesome.com/65ec035c41.js" crossorigin="anonymous"></script>

    <title>Order summary</title>
  </head>
  <body>
    <div class="container">
      
        <div class="img"></div>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscription">
          
          <i class="fa-solid fa-music"></i>
          
          <div class="annual">
            
              <p class="bold">Annual Plan</p>
              <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</button>
        </div>
        <div class="payment-confirmation">
          <button class="proceed">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      
    </div>
  </body>
</html>
